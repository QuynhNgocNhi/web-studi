        background-color: white;

    .dropdown-content {
        display: none;
        text-align: center;
        position: absolute;
        min-width: 160px;

    }
    .dropdown-content a{
            display: block;
            font-size: 24px;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
           margin-top: 10px;
           clear: both;
           min-width: 160px;
            
        }
    .menubutton:hover .dropdown-content{
        display: block;
    }

/* arrow change*/
#drop span:after{
            content: "\25BC";
            font-size: .6em;
            position: relative;
            top: 0;
            right: -5px;
            /*transition: 0.2s;*/

        }
    #drop:hover span:after{
        content: "\25BD";
        font-size: .7em;
        position: relative;
        top: 0;
        right: -5px;
        /*transition: 0.2s;*/

    }
    .button span:after {
        content: "\25BD";
        font-size: .7em;
        position: relative;
        opacity: 0;
        top: 0;
        right: -20px;
        /*transition: 0.2s;*/

    }
    .button:hover span:after{
        opacity: 1;
        right: 0;
    }
    #drop span:after{
        opacity: 1;
        
    }
    #drop:hover span:after{
        opacity: 1;
        
    }
